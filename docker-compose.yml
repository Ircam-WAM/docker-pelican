var:
  image: debian:jessie
  volumes:
    - ./var/in:/var/in
    - ./var/out:/var/out
    - ./var/log/nginx:/var/log/nginx
  command: "true"

app:
  build: .
  command: make html
  volumes:
    - ./app:/srv/app
    - ./lib:/srv/lib
  volumes_from:
    - var
  ports:
    - "8080:8080"

nginx:
  image: nginx
  ports:
    - "8060:80"
  volumes:
    - ./etc/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
  volumes_from:
    - var
